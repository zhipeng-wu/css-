  * {
    margin: 0;
    padding: 0;

  body {
    background: black;
  }
</style>

<body>

</body>
<canvas id="snow"></canvas>

</html>
<script>
  let canvas = document.getElementById("snow");
  let context = canvas.getContext("2d")
  let w = window.innerWidth;
  let h = window.innerHeight;
  canvas.height = h;
  canvas.width = w;

  let num = 140; //初始化雪花数量
  let snows = []; //存放雪花的信息

  for (let i = 0; i < num; i++) {
    snows.push(
      {
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 4 + 1
      }
    )
  }
  //雪花移动
  let move = () => {
    for (let i = 0; i < num; i++) {
      let snow = snows[i]
      snow.x += Math.random() * + 1;
      snow.y += Math.random() * 2 + 1;
      if (snow.x > w) {
        snow.x = 0;
      }
      if (snow.y > h) {
        snow.y = 0;
      }
    }
  }
  //画雪花
  let draw = () => {
    context.clearRect(0, 0, w, h)
    context.beginPath();
    context.fillStyle = "rgba(255,255,255)";
    context.shadowColor = "rgba(255,255,255)";
    context.shadowBlur = 10;

    for (let i = 0; i < num; i++) {
      let snow = snows[i]
      context.moveTo(snow.x, snow.y)
      context.arc(snow.x, snow.y, snow.r, 0, Math.PI * 2)
    }
    context.fill();
    context.closePath();
    move();
    console.log("aa");
  }
  draw();
  setInterval(draw, 20)
</script>
